<html>
    <head>
        <link rel="stylesheet" type="text/css" href="ticDesign.css">
        <script src="ticJs.js" type="text/javascript">
        </script> 
    </head>
<body>
    <h1 class="head" id="result">Tic Tac Toe Game</h1>
    <div class="players" id="players">Select number of players</div>
    <div class="button">
        <button id="btn1"><label>One Player</label></button>
        <button id="btn2"><label>Two Players</label></button>
    </div>
    <!-- <h1 class="head" id="result">Result</h1> -->
    <div class="major">
        <div class="lead">
            <div class="backColor div1" id="div1"></div>
            <div class="backColor div2" id="div2"></div>
            <div class="backColor div3" id="div3"></div>
        </div>
        <div class="lead">
            <div class="backColor div4" id="div4"></div>
            <div class="backColor div5" id="div5"></div>
            <div class="backColor div6" id="div6"></div>
        </div>
        <div class="lead">
            <div class="backColor div7" id="div7"></div>
            <div class="backColor div8" id="div8"></div>
            <div class="backColor div9" id="div9"></div>
        </div>
    </div>
</body>
</html>
